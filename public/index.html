<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digeon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-page">
      <div class="chat-area">
        <div class="messages"></div>
      </div>
      <input
        type="text"
        class="input-message"
        placeholder="Write a message..."
      />
    </div>
    <div class="login-page">
      <div class="join-form">
        <h3>Enter your name</h3>
        <input type="text" class="name-input" maxlength="14" />
      </div>
    </div>
  </body>
</html>
