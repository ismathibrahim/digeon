<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digeon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-page">
      <div class="chat-area">
        <div class="messages"></div>
      </div>
      <div class="message-input-container">
        <input
          type="text"
          class="message-input"
          placeholder="Write a message..."
        />
        <svg
          class="send-button"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <g data-name="Layer 2">
            <g data-name="paper-plane">
              <rect width="24" height="24" opacity="0" />
              <path
                d="M21 4a1.31 1.31 0 0 0-.06-.27v-.09a1 1 0 0 0-.2-.3 1 1 0 0 0-.29-.19h-.09a.86.86 0 0 0-.31-.15H20a1 1 0 0 0-.3 0l-18 6a1 1 0 0 0 0 1.9l8.53 2.84 2.84 8.53a1 1 0 0 0 1.9 0l6-18A1 1 0 0 0 21 4zm-4.7 2.29l-5.57 5.57L5.16 10zM14 18.84l-1.86-5.57 5.57-5.57z"
              />
            </g>
          </g>
        </svg>
      </div>
    </div>
    <div class="login-page">
      <div class="login-form">
        <h3>Enter your name</h3>
        <input type="text" class="name-input" maxlength="14" />
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
